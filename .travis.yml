sudo: required
language: minimal
git:
  depth: 2
services:
- docker
branches:
  only:
  - master
  - devel
env:
  global:
  - IMAGE_REPO=dddecaf/postgres-base
  - IMAGE_TAG=${TRAVIS_BRANCH}
  - DATE_TAG=$(date +%Y-%m-%d)
before_install:
- echo ${DOCKER_PASSWORD} | docker login -u=decaftravis --password-stdin
install:
- docker build -t ${IMAGE_REPO}:${DATE_TAG} -t ${IMAGE_REPO}:${IMAGE_TAG} ./alpine
- docker build -t ${IMAGE_REPO}:compiler -t ${IMAGE_REPO}:compiler-${DATE_TAG} ./compiler
script:
- echo "Building image was successful!"
after_success:
- docker push ${IMAGE_REPO}:${DATE_TAG}
- docker push ${IMAGE_REPO}:${IMAGE_TAG}
- docker push ${IMAGE_REPO}:compiler
- docker push ${IMAGE_REPO}:compiler-${DATE_TAG}
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
    on_pull_requests: false
